<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Mi peso en otros planetas</title>
  </head>
  <body>
    <h1>Tu peso en otros planetas</h1>
    <p>En la Tierra pesas distinto que en Marte o en culaquier otro planeta...</p>
    <script type="text/javascript">
      var usuario = prompt("Cu√°l es tu peso?");
      var peso = parseFloat(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var g_venus = 8.87;
      var g_luna = 1.62;
      var g_saturno = 10.44;
      var g_urano = 8.7;
      var g_neptuno = 8.15;
      var peso_final1;
      peso_final1 = peso * g_marte / g_tierra;
      peso_final1 = parseFloat(peso_final1).toFixed(2);
      document.write("Tu peso en Marte es <strong>" + peso_final1 + " kilos </strong>");
      var peso_final2;
      peso_final2 = peso * g_jupiter / g_tierra;
      peso_final2 = parseInt(peso_final2);
      document.write("\nTu peso en Jupiter es <strong>"+ peso_final2 + " kilos </strong>");

      document.write("Tu peso en Luna es <strong>"+ peso_final4 + " kilos </strong>");
      var peso_final5;

      document.write("Tu peso en Saturno es <strong>"+ peso_final5 + " kilos </strong>");
      var peso_final6;
      peso_final6 = peso * g_urano / g_tierra;
      peso_final6 = parseInt(peso_final6);
      document.write("Tu peso en Urano es <strong>"+ peso_final6 + " kilos </strong>");
      var peso_final7;
      peso_final7 = peso * g_neptuno / g_tierra;
      peso_final7 = parseInt(peso_final7);
      document.write("Tu peso en Neptuno es <strong>"+ peso_final7 + " kilos </strong>");
    </script>
  </body>
